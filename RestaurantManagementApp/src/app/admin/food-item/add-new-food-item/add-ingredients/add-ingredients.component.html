<div class="col-md-12" style="color: #feff26; font-family: 'Times New Roman'">
  <form (ngSubmit) = "onAddIngredients(newIngredients)" #newIngredients = "ngForm">
    <div id="user-data">

           <div class="form-group">
          <label for="name">Select an Ingredient</label>
          <select
            id="name"
            class="form-control"
            ngModel
            name="name">
            <option *ngFor="let inventory of inventories" [value] ="inventory.Id"  > {{ inventory.Name }} </option>
          </select>
        </div>

      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input
          type="number"
          min="1"
          id="quantity"
          class="form-control"
          ngModel
          name="quantity"
          required
        >
      </div>
      <div class="form-group">
        <label for="unit">Select an Unit</label>
        <select
          id="unit"
          class="form-control"
          [ngModel]="defaultUnit"
          required
          name="unit">
          <option value="Kilogram">Kilogram</option>
          <option value="Litre">Litre</option>
          <option value="Piece">Piece</option>
          <option value="Bottle">Bottle</option>
        </select>
      </div>
      <div>
        <button class="btn btn-success"
                type="submit"
                [disabled]="!newIngredients.valid">Add to Food Item List</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
