<div class="col-md-12" style="color: #feff26; font-family: 'Times New Roman'">
  <form (ngSubmit) = "onAddNewFoodItem(newFoodItem)" #newFoodItem = "ngForm">
    <div id="user-data">
      <div class="form-group">
        <label for="name">Item Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
        >
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input
          type="number"
          min="1"
          id="price"
          class="form-control"
          ngModel
          name="price"
          required
        >
      </div>
        <div>
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!newFoodItem.valid">Add Ingredients</button>
          <router-outlet></router-outlet>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
          <button class="btn btn-success" type="submit" (click)="onSaveFoodItem()">Save</button>
        </div>
      </div>
  </form>
</div>
