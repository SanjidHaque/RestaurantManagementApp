<div class="add-new-item">

<div class="col-md-12 name">
  <form (ngSubmit) = "onAddNewFoodItem(newFoodItem)" #newFoodItem = "ngForm">
    <div id="user-data">
      <div class="form-group">
        <label for="name">Item Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
        >
      </div>

      <div class="form-group">
        <label for="price">Price:</label>
        <input
          type="number"
          min="1"
          id="price"
          class="form-control"
          ngModel
          name="price"
          required
        >
      </div>


      <div>
          <div class="action" *ngIf = "checkIfIngredientsExist() === 0; else addMoreIngredients">
          <button class="all-categories-button"
                  type="submit"
                  [disabled]="!newFoodItem.valid">Add Ingredients</button>
          </div>

          <ng-template #addMoreIngredients>
            <div class="action">
            <button class="all-categories-button"
                    type="submit"
                    [disabled]="!newFoodItem.valid">Add Another Ingredient</button>
            </div>
            <div class="action">
            <button [disabled]="!newFoodItem.valid"
                    class="all-categories-button"
                    type="submit"
                    (click)="onSaveFoodItem()">Save</button>
            </div>
          </ng-template>
          <div class="action">
          <button class="all-categories-button" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
  </form>
</div>
<div class="row">
  <div class="col-md-offset-2 col-md-10">
    <router-outlet></router-outlet>
  </div>
</div>
</div>
