<div class="col-md-12 name">
  <form (ngSubmit) = "onAddNewTable(newTable)" #newTable = "ngForm">
    <div id="user-data">
      <div class="form-group">
        <label for="name">Table's Name:</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
        >
      </div>

      <div class="form-group">

        <div class="action">
          <button class="all-categories-button"
                  type="submit"
                  [disabled]="!newTable.valid">Save</button>
        </div>
        <div class="action">
          <button class="all-categories-button" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</div>
