<ng-progress></ng-progress>



<div class="row">

  <mat-toolbar
    *ngIf="screenWidth < 992">

    <div
      *ngIf="
        router.url !== '/login' &&
        router.url !== '/new-password' &&
        router.url !== '/reset-password'"
      class="col-xl-12"
      style="

        z-index: 3;
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: #fff;
        border-bottom: 1px solid rgba(0,0,0,0.09);">
      <i class="fas fa-bars"
         style="
           font-size: 25px;
           cursor: pointer;"
         (click)="sidenav.toggle()"> &nbsp;

        <span
          style="
            font-size: 45px;
            font-weight: normal;">
            hodoo
          </span>
      </i>
    </div>

  </mat-toolbar>

</div>




  <div
    class="container-fluid"
    style="position: fixed; z-index: 3; background-color: #fff;"
    *ngIf="
    screenWidth >= 992 &&
    router.url !== '/login' &&
    router.url !== '/new-password' &&
    router.url !== '/reset-password'" >
    <app-header></app-header>
  </div>



  <mat-sidenav-container class="example-container">

    <mat-sidenav
      style="padding-left: 20px; padding-right: 20px; padding-top: 75px;"
      #sidenav
      mode="over">


      <div style="padding-top: 5px; padding-bottom: 5px;">
        <a
          style="text-decoration: none; font-size: 16px; color: black; outline: 0;"
          (click)="sidenav.close()"
          routerLink="/pos"
          routerLinkActive="active">Point of Sale</a>
      </div>

      <div
        *ngIf="userDataStorageService.roleMatch(['Admin'])"
        style="padding-top: 5px; padding-bottom: 5px;">
        <a
          style="text-decoration: none; font-size: 16px; color: black;"
          (click)="sidenav.close()"
          routerLink="/admin/inventories"
          routerLinkActive="active">Inventories</a>
      </div>

      <div
        *ngIf="userDataStorageService.roleMatch(['Admin'])"
        style="padding-top: 5px; padding-bottom: 5px;">
        <a
          style="text-decoration: none; font-size: 16px; color: black;"
          (click)="sidenav.close()"
          routerLink="/admin/food-items"
          routerLinkActive="active">Food Items</a>
      </div>

      <div
        *ngIf="userDataStorageService.roleMatch(['Admin'])"
        style="padding-top: 5px; padding-bottom: 5px;">
        <a
          *ngIf="userDataStorageService.roleMatch(['Admin'])"
          style="text-decoration: none; font-size: 16px; color: black;"
          (click)="sidenav.close()"
          routerLink="/admin/orders"
          routerLinkActive="active">Orders</a>
      </div>

      <div
        *ngIf="userDataStorageService.roleMatch(['Admin'])"
        style="padding-top: 5px; padding-bottom: 5px;">
        <a
          style="text-decoration: none; font-size: 16px; color: black;"
          (click)="sidenav.close()"
          routerLink="/admin/tables"
          routerLinkActive="active">Tables</a>
      </div>

      <div
        *ngIf="userDataStorageService.roleMatch(['Admin'])"
        style="padding-top: 5px; padding-bottom: 5px;">
        <a
          style="text-decoration: none; font-size: 16px; color: black;"
          (click)="sidenav.close()"
          routerLink="/admin/user-accounts"
          routerLinkActive="active">Users</a>
      </div>

      <div
        *ngIf="userDataStorageService.roleMatch(['Admin'])"
        style="padding-top: 5px; padding-bottom: 5px;">
        <a
          style="text-decoration: none; font-size: 16px; color: black;"
          (click)="sidenav.close()"
          routerLink="/admin/settings"
          routerLinkActive="active">Settings</a>
      </div>



      <div style="padding-top: 20px; font-weight: bold; font-size: 13px; word-break: break-all;">
        <i style="font-weight: bold;" class="fas fa-shield-alt"></i>
        <span *ngIf="pointOfSaleService.userName === ''"> {{ userName }}  </span>&nbsp;
        <span *ngIf="pointOfSaleService.userName !== ''"> {{ pointOfSaleService.userName }}  </span>&nbsp;
      </div>

      <div style="padding-top: 10px;">
        <button
          class="btn btn-primary btn-sm"
          (click)="logOut();
          sidenav.close()">
          Logout
        </button>
      </div>

    </mat-sidenav>


    <mat-sidenav-content>

      <div
        class="container-fluid body-content"
        style="
        position: absolute;
        z-index: 2">

        <div class="row ">
          <div class="col-md-12">
            <router-outlet></router-outlet>
            <br>
            <br>
          </div>
        </div>

      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
