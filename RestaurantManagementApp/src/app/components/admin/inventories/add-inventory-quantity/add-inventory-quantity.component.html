

<div class="row" style="font-weight: 500;">
  <div class="col-xl-12">
    Add new quantity of {{ inventory.Name }}
  </div>
</div>

<br>


<form
  (ngSubmit)= "addInventoryQuantity(addInventoryQuanytityForm)"
  #addInventoryQuanytityForm = "ngForm">

  <div class="row form-group">
    <div class="col-xl-6">

        <label for="quantity">Buying Quantity</label>
        <input
          min="1"
          type="number"
          id="quantity"
          class="form-control"
          ngModel
          name="quantity"
          #quantity="ngModel"
          required>
      <p
        style="color: red; margin-bottom: 0;"
        *ngIf="quantity.invalid && (quantity.dirty || quantity.touched)">
        Buying quantity is required!
      </p>

    </div>
  </div>

  <div class="row form-group">
    <div class="col-xl-6">

        <label  for="price">Price Per Unit</label>
        <input
          min="1"
          type="number"
          id="price"
          class="form-control"
          ngModel
          name="price"
          #price="ngModel"
          required>
      <p
        style="color: red; margin-bottom: 0;"
        *ngIf="price.invalid && (price.dirty || price.touched)">
         Price per unit is required!
      </p>

      </div>
    </div>


  <div class="row">
    <div class="col-xl-6 text-xl-right">
      <button
        [disabled]="addInventoryQuanytityForm.invalid || isDisabled"
        type="submit"
        class="btn btn-success">Update</button>
      &nbsp;
      <button
        type="button"
        routerLink="/admin/inventories/{{inventory.Id}}"
        class="btn btn-danger">Discard</button>
    </div>
  </div>

</form>
