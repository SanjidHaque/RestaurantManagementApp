

<div class="row" style="font-weight: 500;">
  <div class="col-xl-12">
    Edit Application Settings
  </div>
</div>

<br>


<form (ngSubmit) = "editSetting(editedSetting)" #editedSetting= "ngForm">

  <div class="row form-group">
    <div class="col-xl-6">

      <label for="name">Shop's Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        [ngModel]="setting.ShopName"
        name="name"
        #name="ngModel"
        required>

      <p
        style="color: red; margin-bottom: 0;"
        *ngIf="name.invalid && (name.dirty || name.touched)">
        Shop's name is required!
      </p>

    </div>
  </div>


  <div class="row form-group">
    <div class="col-xl-6">

      <label for="vat">Vat</label>
      <input
        type="number"
        id="vat"
        class="form-control"
        [ngModel]="setting.VatAmount"
        name="vat"
        #vat="ngModel"
        required>

      <p
        style="color: red; margin-bottom: 0;"
        *ngIf="vat.invalid && (vat.dirty || vat.touched)">
        Vat is required!
      </p>

    </div>
  </div>



  <div class="row">
    <div class="col-xl-6 text-xl-right">
      <button
        [disabled]="editedTable.invalid || isDisabled"
        type="submit"
        class="btn btn-success">Save</button>
      &nbsp;
      <button
        type="button"
        routerLink="/admin/tables/{{tableId}}"
        class="btn btn-danger">Discard</button>
    </div>
  </div>


</form>
