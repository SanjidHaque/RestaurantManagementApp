
<div class="row">
  <div class="col-xl-12">
    <h6>General Information</h6>
  </div>
</div>

<hr>

<div class="row" style="font-weight: 500; font-size: 20px;">
  <div class="col-xl-12">
    Table's Name: {{ table.Name }}
  </div>
</div>

<br>

<div class="row">
  <div class="col-xl-12">
   Current State: {{ table.CurrentState }}
  </div>
</div>

<div class="row" *ngIf=" table.Orders !== null; else shoeZero">
  <div class="col-xl-12">
    Total Orders: {{ table.Orders.length }} (s)
  </div>
</div>

<ng-template #shoeZero>

  <div class="row">
    <div class="col-xl-12">
      No orders from this table
    </div>
  </div>

</ng-template>

<br>

<div class="row text-xl-left">
  <div class="col-xl-10">

    <button
      routerLink="/admin/tables/{{tableId}}/edit-table"
      class="btn btn-warning">Edit</button> &nbsp;

    <button
      (click)="deleteTable()"
      class="btn btn-danger">Delete</button>

  </div>
</div>
