
<div class="row"
     style="
     font-family: 'Times New Roman', serif;
     font-size: 100px;
     text-align: center;">
  <div
    class="
    col-xl-12">
    <span style="cursor: pointer; outline: 0;" routerLink="/login">hodoo</span>
  </div>
</div>


<form
  #newPassword="ngForm"
  (ngSubmit)="resetPassword(newPassword)">

<div class="row form-group">
  <div class=
         "offset-xl-4 col-xl-4
          offset-lg-4 col-lg-4
          offset-md-3 col-md-6
          offset-sm-1 col-sm-10
          col-12">
          <label style="font-weight: 300;">Enter reset code</label>
          <input class="form-control"
                 type="text"
                 name="passwordResetCode"
                 ngModel
                 required>
        </div>
</div>

      <div class="row form-group">
        <div
          class="
           offset-xl-4 col-xl-4
           offset-lg-4 col-lg-4
           offset-md-3 col-md-6
           offset-sm-1 col-sm-10
           col-12
          ">
          <label style="font-weight: 300;">New password</label>
          <input class="form-control"
                 type="password"
                 name="newPassword"
                 ngModel
                 required>
        </div>
      </div>

      <div class="row form-group">
        <div
          class="
          offset-xl-4 col-xl-4
          offset-lg-4 col-lg-4
          offset-md-3 col-md-6
          offset-sm-1 col-sm-10
          col-12">
          <label style="font-weight: 300;">Confirm new password</label>
          <input class="form-control"
                 type="password"
                 name="confirmPassword"
                 ngModel
                 required>
        </div>
      </div>

      <br>

      <div class="row"
        style="text-align: center;">
        <div
          class="
          col-xl-12
          ">
          <button
            class="btn btn-primary "
            type="submit"
            [disabled]="!newPassword.valid || isDisabled"
          >Reset Password</button>
        </div>
      </div>



</form>
<br>
