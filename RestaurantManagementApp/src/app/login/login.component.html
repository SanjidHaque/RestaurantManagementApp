



<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 hodoo">
    hodoo
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 header">
    User Login
  </div>
</div>

<div class="row small">
  <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-3
    col-lg-4 col-md-4 col-sm-6 col-xs-12">
    <form
      autocomplete="off"
      #userLoginForm="ngForm" (ngSubmit)="OnSubmit()">
      <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 form-group">
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <label
            >User Name</label>
          </div>
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <input class="validate form-control"
                   type="text"
                   name="userName"
                   ngModel
                   required>
          </div>
        </div>
      </div>

        <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 form-group">
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <label>Password</label>
          </div>
          <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
            <input
              class="validate form-control"
              type="password"
              name="password"
              ngModel
              required
              minlength="3">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 forgot-password">
          <a routerLink="/reset-password">Forgot your password?</a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 button">
          <button
            style="outline: 0;"
            [disabled]="!userLoginForm.valid || isDisabled"
                  class="btn btn-primary"
                  type="submit">
            Login</button>

        </div>
      </div>
    </form>
  </div>
</div>
