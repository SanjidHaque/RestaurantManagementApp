



<div class="row"
     style="
     font-family: 'Times New Roman', sans-serif;
     font-size: 100px;
     text-align: center;
     padding-top: 35px;"
>
  <div class="
  col-md-12
  col-lg-12
  col-sm-12
  col-xs-12">
    hodoo
  </div>
</div>


<div class="row"
     style="
     text-align: center;
     font-size: 25px;">
  <div class="
  col-md-12
  col-lg-12
  col-sm-12
  col-xs-12">
    User Login
  </div>
</div>


<br>


<div class="row">
  <div class="
  col-lg-offset-4
  col-md-offset-4
  col-sm-offset-3
  col-lg-4
  col-md-4
  col-sm-6
  col-xs-12">
    <form
      autocomplete="off"
      #userLoginForm="ngForm"
      (ngSubmit)="OnSubmit()">
      <div class="row">
        <div class="
        col-md-12
        col-lg-12
        col-sm-12
        col-xs-12
        form-group">
          <div class="
          col-md-12
          col-lg-12
          col-sm-12
          col-xs-12">
            <label
              style="font-weight: 300;"
            >User Name</label>
          </div>
          <div class="
          col-md-12
          col-lg-12
          col-sm-12
          col-xs-12">
            <input class="form-control"
                   type="text"
                   name="userName"
                   ngModel
                   required>
          </div>
        </div>
      </div>

        <div class="row">
        <div class="
        col-md-12
        col-lg-12
        col-sm-12
        col-xs-12
        form-group">
          <div class="
          col-md-12
          col-lg-12
          col-sm-12
          col-xs-12">
            <label
              style="font-weight: 300;"
            >Password</label>
          </div>
          <div class="
          col-md-12
          col-lg-12
          col-sm-12
          col-xs-12">
            <input
              class="form-control"
              type="password"
              name="password"
              ngModel
              required
              minlength="3">
          </div>
        </div>
      </div>
      <br>

      <div class="row"
           style="text-align: center;">
        <div class="
        col-md-12
        col-lg-12
        col-sm-12
        col-xs-12">
          <button
            [disabled]="isDisabled"
            class="btn btn-primary"
            type="submit">
            Login</button>

        </div>
      </div>

      <br>
      <div class="row"
           style="text-align: center;">
        <div class="
        col-md-12
        col-lg-12
        col-sm-12
        col-xs-12">
          <a
            style="text-decoration: none;"
            routerLink="/reset-password">Forgot your password?</a>
        </div>
      </div>


    </form>
  </div>
</div>
