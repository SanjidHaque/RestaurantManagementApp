
<div class="row"
     style="
     font-family: 'Times New Roman', sans-serif;
     font-size: 100px;
     text-align: center;
     padding-top: 35px;">
  <div
    class="
    col-md-12
    col-lg-12
    col-sm-12
    col-xs-12">
    hodoo
  </div>
</div>



<div class="row">
  <div
    class="
    col-md-12
    col-lg-12
    col-sm-12
    col-xs-12">

    <form
      #newPassword="ngForm"
      (ngSubmit)="resetPassword(newPassword)">
      <div class="row form-group">
        <div
          class="
          col-lg-offset-4
          col-md-offset-4
          col-sm-offset-4
          col-xs-offset-2
          col-lg-4
          col-md-4
          col-sm-4
          col-xs-8">
          <label style="font-weight: 300;">Enter reset code</label>
          <input class="form-control"
                 type="text"
                 name="code"
                 ngModel
                 required>
        </div>
      </div>

      <div class="row form-group">
        <div
          class="
          col-lg-offset-4
          col-md-offset-4
          col-sm-offset-4
          col-xs-offset-2
          col-lg-4
          col-md-4
          col-sm-4
          col-xs-8">
          <label style="font-weight: 300;">New password</label>
          <input class="form-control"
                 type="password"
                 name="password"
                 ngModel
                 required>
        </div>
      </div>
      <div class="row form-group">

        <div
          class="
          col-lg-offset-4
          col-md-offset-4
          col-sm-offset-4
          col-xs-offset-2
          col-lg-4
          col-md-4
          col-sm-4
          col-xs-8">
          <label style="font-weight: 300;">Confirm new password</label>
          <input class="form-control"
                 type="password"
                 name="confirmPassword"
                 ngModel
                 required>
        </div>
      </div>

      <br>

      <div
        class="row"
        style="text-align: center;">
        <div
          class="
          col-lg-offset-4
          col-md-offset-4
          col-sm-offset-4
          col-xs-offset-2
          col-lg-4
          col-md-4
          col-sm-4
          col-xs-8">
          <button
            class="btn btn-primary "
            type="submit"
            [disabled]="!newPassword.valid || isDisabled"
          >Reset Password</button>
        </div>
      </div>
    </form>

  </div>
</div>
