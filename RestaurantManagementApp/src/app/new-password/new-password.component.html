
<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 hodoo">
    hodoo
  </div>
</div>



<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 main">

    <form #newPassword="ngForm" (ngSubmit)="resetPassword(newPassword)">
      <div class="row space">

        <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-2
       col-lg-4 col-md-4 col-sm-4 col-xs-8 space">
          <label>Enter reset code</label>
          <input class="form-control"
                 type="text"
                 name="code"
                 #code
                 ngModel
                 required>
        </div>
      </div>
      <div class="row">

        <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-2
       col-lg-4 col-md-4 col-sm-4 col-xs-8 space">
          <label>New password</label>
          <input class="form-control"
                 type="password"
                 name="password"
                 #password
                 ngModel
                 required>
        </div>
      </div>
      <div class="row">

        <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-2
       col-lg-4 col-md-4 col-sm-4 col-xs-8 space">
          <label>Confirm new password</label>
          <input class="form-control"
                 type="password"
                 name="confirmPassword"
                 #confirmPassword
                 ngModel
                 required>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-2
       col-lg-4 col-md-4 col-sm-4 col-xs-8 button">
          <button
            class="btn btn-primary "
            type="submit"
            [disabled]="!newPassword.valid || isDisabled"
          >Reset Password</button>
        </div>
      </div>
    </form>

  </div>
</div>
