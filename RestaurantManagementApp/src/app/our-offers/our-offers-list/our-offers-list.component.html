<div class="row">
  <div class="col-md-12 panel panel-primary">
    <div class="row">
      <div class="col-md-12 panel-heading ">
        <div class="col-md-12 SetMenuName panel-title " >
{{ menu.Name }}
          <hr>
        </div>
      </div>

      <div *ngFor="let setMenuItems of menu.SetMenuItems" class="col-md-12 panel-body SetMenuDetails">

        <div class="col-md-12">
          {{ setMenuItems.FoodItem.Name }}
        </div>


        </div>
      </div>
      <div class="col-md-12 panel-footer">
        <div class="col-md-8 SetMenuPrice">
          Price: {{ menu.Price }} BDT

        </div>

        <div class="col-md-4">
          <button type="button" class="btn btn-primary" (click)="OnAddToPurchasedFood(menu.Id)" style="cursor: pointer;">
            Add to food cart</button>
        </div>
      </div>
    </div>
  </div>
