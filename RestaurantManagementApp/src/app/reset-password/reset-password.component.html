
<div class="row">
  <div class="col-md-12 hodoo">
    hodoo
  </div>
</div>



<div class="row">
  <div class="col-md-12 main">

    <form #resetForm="ngForm" (ngSubmit)="getResetCode(resetForm)">
      <div class="row">

      <div class="col-md-offset-4 col-md-4 reset-field">
        <label>Enter your user name</label>
        <input class="form-control"
               type="text"
               name="UserName"
               #UserName
               ngModel
               required>
      </div>
      </div>

      <div class="row">
        <div class="col-md-offset-4 col-md-4 button">
          <button
            class="btn btn-primary "
            type="submit"
            [disabled]="!resetForm.valid"
          >Send Reset Code</button>
        </div>
      </div>
    </form>

  </div>
</div>
