
<div class="row">
  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12"
       style="
       font-family: 'Times New Roman', sans-serif;
       font-size: 100px;
       text-align: center;
       padding-top: 35px;">
    hodoo
  </div>
</div>



<div class="row">
  <div class="
  col-md-12
  col-lg-12
  col-sm-12
  col-xs-12">

    <form
      #resetForm="ngForm"
      (ngSubmit)="getResetCode(resetForm)">
      <div class="row">

      <div class="
      col-lg-offset-4
      col-md-offset-4
      col-sm-offset-4
      col-xs-offset-2
      col-lg-4
      col-md-4
      col-sm-4
      col-xs-8 form-group"
      >
        <label
          style="
          font-weight: 300;">Enter your user name</label>
        <input class="form-control"
               type="text"
               name="username"
               ngModel
               required>
      </div>
      </div>
      <br>
      <div class="row" style="text-align: center;">
        <div class="
        col-lg-offset-4
        col-md-offset-4
        col-sm-offset-4
        col-xs-offset-2
        col-lg-4
        col-md-4
        col-sm-4
        col-xs-8">
          <button
            class="btn btn-primary "
            type="submit"
            [disabled]="!resetForm.valid || isDisabled"
          >Send Reset Code</button>
        </div>
      </div>
    </form>

  </div>
</div>
